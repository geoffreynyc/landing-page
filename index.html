<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first-section">
      <div class="navbar">
        <div class="navbar-left"><h1 class="header-logo">Header Logo</h1></div>
        <div class="navbar-right">
          <ul class="header-link">
            <li>About</li>
            <li>Photos</li>
            <li>Sign up</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-left">
        <h1 class="content-title">This website is <br />awesome</h1>
        <p class="content-caption">
          This website has some subtext that goes here under the <br />main
          title. It's a smaller font and the color is lower<br />
          contrast.
        </p>
        <button class="hero-btn" type="button">Sign up</button>
      </div>
      <div class="content-right">
        <img
          class="hero-img"
          src="/images/coffee.jpg"
          alt="Cup of coffee beans spilled over"
        />
      </div>
    </div>
    <div class="box-container">
      <div class="box-header">Some random information.</div>
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
    </div>
  </body>
</html>
